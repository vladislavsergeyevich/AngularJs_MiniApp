<div class="modal fade" id="userHistoryModal" tabindex="-1" role="dialog" aria-labelledby="userHistoryModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userHistoryModalTitle">User's transactions history</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2 ng-if="!adminModalCtrl.data.length" class="text-center">This user doesn't have any transactions!</h2>
                <custom-table 
                    ng-if="adminModalCtrl.data.length"
                    headers="adminModalCtrl.headers"
                    data="adminModalCtrl.data"
                    sort="adminModalCtrl.sort"
                ></custom-table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
