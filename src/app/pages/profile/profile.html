<div class='profileContainer col-xs-12 col-md-12 col-lg-12'>

    <div class="profileCard col-xs-10 col-sm-10 col-md-9 col-lg-5">
        <div class="content col-xs-7 col-sm-7 col-md-7 col-lg-7">
            <h3>
                {{currentUser.firstName || 'User Name'}} {{currentUser.lastName}}
            </h3>
            <strong class="d-inline-block text-primary">{{currentUser.role || 'USER' | uppercase}}</strong>
            <p>
                <span>phone: </span>
                <input class='phone' ng-readonly='true' ng-model='currentUser.phone' phone>
            </p>
            <p class='email'>
                <span>email: </span>
                <span>{{currentUser.email}}</span>
            </p>
            <button class="btn btn-info" type="button" ui-sref="editProfile">Edit profile</button>
        </div>
        <img 
            class="col-xs-5 col-sm-5 col-md-5 col-lg-5 ava" 
            alt="avatar" 
            ng-src="{{currentUser.ava || '../assets/images/noImage_b5c13ab258ec44db86a543446de93713.png'}}"
            data-holder-rendered="true">
    </div>

</div>
